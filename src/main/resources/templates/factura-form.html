<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Factura Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Crear o Editar Factura</h1>
      <form th:action="@{/factura/save}" th:object="${factura}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
          <label for="date">Nombre:</label>
          <input type="text" class="form-control" id="date" th:field="*{date}"/>
        </div>

        <div>

          <label for="invoices">Facturas:</label>
          <select id="invoices" name="invoices" th:field="*{invoiceList}" multiple>
            <option th:each="product : ${allProducts}" th:value="${product}" th:text="${product.name}" />
          </select>

        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-outline-success">Guardar</button>
          <a th:href="@{/factura/}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
